<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Search Results - Khujo Bangladesh</title>
      <link href='https://fonts.googleapis.com/css?family=Anek Bangla' rel='stylesheet'>
      <style>
         body {
             font-family: 'Anek Bangla';font-size: 22px;
         }
         </style>
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body class="bg-white font-sans">
      <main class="container mx-auto px-4 md:px-6 py-6">
         
         <div class="flex flex-col gap-6">
            <form action="{{ url_for('search') }}" method="get">
            <div class="flex gap-4 items-center">
              <a href="/"> <h1 class="text-lg font-bold mr-4">Khujo Bangladesh</h1></a>
               <input
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1"
                  placeholder="Search..." value="{{query}}"
                 type="text" name="query"
                  />
               <button type="submit" style="background-color: #212F3D; color:white" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
               Search
               </button>
            </div>
         </form>
         <hr>
        
            <div class="flex flex-wrap gap-1">
                <!--
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               All
               </button>
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               News
               </button>
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               Images
               </button>
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               Videos
               </button>
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               More
               </button>
               -->
            </div>
            
            {% for i in results %}
            <div class="grid gap-6">
               <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                  <div class="flex flex-col p-6">
                     <h3 class="text-2xl font-semibold leading-none tracking-tight" style="color: #B03A2E;">
                        <a class="text-lg" href="{{i.url}}">
                        {{i.title}}
                        </a>
                     </h3>
                     <div class="text-sm text-gray-500 dark:text-gray-400 mt-1"style="color:#196F3D">{{i.url}}</div>
                  </div>
                  <div class="pl-6 pb-6">
                     <p class="text-sm">
                        {{i.description}}
                     </p>
                  </div>
               </div>
              {%endfor%}
            <div class="flex justify-center">
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               Previous
               </button>
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               1
               </button>
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               2
               </button>
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               3
               </button>
               <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
               Next
               </button>
            </div>
         </div>
      </main>
   </body>
</html>
